<div class="row" >
    <div class="col-xs-12">
        <div class="prepare-form" style="padding-top: 70px;height:auto">
            <div class="prepare-form-head" style="position: absolute;top: 0;">
                <h2>{{'SP.edit-database'|translate}}</h2>
            </div>
                <div id="baseImage" #spot >
                    <img draggable="false" src="../../../../assets/images/camera-snapshot/camera1.png" id="image-size"  #camera
                         (mousedown)="mouseDownEvent($event)"
                         (mouseup)="mouseUpEvent($event)" name="image" class="camera-snap" >
                </div>
            <div class="clearfix"></div>
            <div class="form-footer  row" style="width: 100%;margin-bottom: 4px!important;margin-top: 20px">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right" style="float: right;padding: 0px">
                    <div class="col-lg-6 pull-right" style="float: right;width: 50%;padding: 5px">
                        <button   type="submit"   class="form-button-submit pull-right"  style="width: 100%;" (click)="execute()">
                            {{'shared.execute'|translate}}
                        </button>

                    </div>
                    <div class="col-lg-6" style="float: left;width: 50%;padding: 5px">
                        <button  class="form-button-cancel pull-right" type="button" (click)="closeModal()" style="width: 100%">
                            {{'shared.cancel'|translate}}
                        </button>

                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="powered-by">
                <img *ngIf="!appService.lightThemeC" src="../../../../../assets/images/logo.png" />
                <img *ngIf="appService.lightThemeC" src="../../../../../assets/images/logo2.png" />
            </div>
        </div>
    </div>
</div>
