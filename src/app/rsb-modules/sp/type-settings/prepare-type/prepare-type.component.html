<div class="row">
    <div class="col-xs-12">
        <div class="prepare-form">
            <div class="clear"></div>
            <div class="prepare-form-body">
                <form #addDeviceForm="ngForm">
                    <div class="row">
                        <div class="col-sm-10">
                            <h2 style="font-size: 38px">{{entityType}}</h2>
                        </div>
                        <div class="col-sm-2">

                            <img class="plus-icon pull-right" src="../../../../../assets/images/plus.png" height="32"
                                 style="margin-top: 28px"
                                 (click)="addNewType()">
                        </div>
                    </div>
                    <hr>
                    <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" style="height: 450px">
                        <div class="row" *ngFor="let type of typeList.typeList;let i=index">
                            <!--<div *ngIf="model.devicetypename == 'SPD' || model.devicetypename == 'TRM' || model.devicetypename == 'LTN'; else othertype">-->
                            <div *ngIf="entityType!='deviceType'" class="col-sm-10">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>{{'SP.en-type-name'|translate}}</label>
                                        <input class="frequency" type="text" #EnType="ngModel"
                                               [(ngModel)]="type.enName" [name]="'enType'+i"
                                               placeholder="Type Name"
                                               required><!-- (ngModelChange)="formatTime($event,onTime,'ontime')">-->
                                        <div class="error-message-display">
                                            <div [hidden]="EnType.valid || EnType.untouched">
                                                <div *ngIf="EnType.errors && EnType.errors.required">
                                                    {{'validate-message.en-name-required'|translate}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>{{'SP.fa-type-name'|translate}}</label>
                                        <input class="frequency" type="text" #FaType="ngModel"
                                               [(ngModel)]="type.faName" [name]="'faType'+i" style="font-family: Yekan"
                                               placeholder="Type Name"
                                               required><!-- (ngModelChange)="formatTime($event,onTime,'ontime')">-->
                                        <div class="error-message-display">
                                            <div [hidden]="FaType.valid || FaType.untouched">
                                                <div *ngIf="FaType.errors && FaType.errors.required">
                                                    {{'validate-message.fa-name-required'|translate}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="entityType=='deviceType'" class="col-sm-10">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>{{'SP.en-type-name'|translate}}</label>
                                        <input class="frequency" type="text" #EnType="ngModel"
                                               [(ngModel)]="type.enName" [name]="'enType'+i"
                                               placeholder="Type Name"
                                               required><!-- (ngModelChange)="formatTime($event,onTime,'ontime')">-->
                                        <div class="error-message-display">
                                            <div [hidden]="EnType.valid || EnType.untouched">
                                                <div *ngIf="EnType.errors && EnType.errors.required">
                                                    {{'validate-message.en-name-required'|translate}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>{{'SP.fa-type-name'|translate}}</label>
                                        <input class="frequency" type="text" #FaType="ngModel"
                                               style="font-family: Yekan"
                                               [(ngModel)]="type.faName" [name]="'faType'+i"
                                               placeholder="Type Name"
                                               required><!-- (ngModelChange)="formatTime($event,onTime,'ontime')">-->
                                        <div class="error-message-display">
                                            <div [hidden]="FaType.valid || FaType.untouched">
                                                <div *ngIf="FaType.errors && FaType.errors.required">
                                                    {{'validate-message.fa-name-required'|translate}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>{{'SP.abr-type-name'|translate}}</label>
                                        <input class="frequency" type="text" #FaType="ngModel"
                                               [(ngModel)]="type.abbreviation" [name]="'abr'+i"
                                               placeholder="Type Name"
                                               required><!-- (ngModelChange)="formatTime($event,onTime,'ontime')">-->
                                        <div class="error-message-display">
                                            <div [hidden]="FaType.valid || FaType.untouched">
                                                <div *ngIf="FaType.errors && FaType.errors.required">
                                                    {{'validate-message.fa-name-required'|translate}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2" style="margin-top: 10px">

                                <img class="pull-right" (click)="addUpdateType(type,i)"
                                     src="../../../../../assets/images/tick.png" height="32"
                                     style="float: right;cursor: pointer;margin-top:24px;padding-left: 10px">
                                <img class="pull-right" (click)="deleteType(type.id,i)"
                                     src="../../../../../assets/images/min.png" height="32"
                                     style="float: right;cursor: pointer;margin-top:24px;padding-left: 10px">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
            <div class="form-footer  row" style="width: 100%;margin-bottom: 30px!important;">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right" style="float: right;padding: 0px">

                    <div class="col-lg-6" style="float: right;width: 50%;padding: 5px">
                        <button class="form-button-cancel pull-right" type="button" (click)="closeModal()"
                                style="width: 100%">
                            {{'shared.close'|translate}}
                        </button>

                    </div>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="powered-by">
                <img *ngIf="!appService.lightThemeC" src="../../../../../assets/images/logo.png"/>
                <img *ngIf="appService.lightThemeC" src="../../../../../assets/images/logo2.png"/>
            </div>
        </div>
    </div>
</div>
