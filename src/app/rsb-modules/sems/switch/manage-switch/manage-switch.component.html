<div class="row">
  <div class="col-md-12 ems-device-status-main-container">
    <div class="col-md-2">
      <label>CAMPUS</label>
      <select class="select-dropdowns area-filters" name="selectedCampus" #selectedCampus="ngModel" [(ngModel)]="selectedCampusId"
        aria-placeholder="Campus" required (ngModelChange)="getAllBuildings($event)">
                  <option value="0" >{{'SELECT.select-campus' | translate}}</option>
                  <option *ngFor="let campus of campusDropdownList;" [ngValue]="campus.id">{{campus.name}}</option>
                </select>
    </div>
    <div class="col-md-2">
      <label>BUILDING</label>
      <select class="select-dropdowns area-filters" name="selectedBuilding" #selectedBuilding="ngModel" [(ngModel)]="selectedBuildingId"
        aria-placeholder="building / structure" required (ngModelChange)="getAllFloors($event)">
                  <option value="0" >{{'SELECT.select-building' | translate}}</option>
                  <option *ngFor="let building of buildingDropdownList;" [ngValue]="building.id">{{building.name}}</option>
                </select>
    </div>
    <div class="col-md-2">
      <label>FLOOR / LEVEL</label>
      <select class="select-dropdowns area-filters" name="selectedFloor" #selectedFloor="ngModel" [(ngModel)]="selectedFloorId"
        aria-placeholder="Select a Level / Floor" required (ngModelChange)="getAreaByFloor($event)">
                  <option value="0" >{{'SELECT.select-floor' | translate}}</option>
                  <option *ngFor="let floor of floorDropdownList;" [ngValue]="floor.id">{{floor.levelName}}</option>
                </select>
    </div>
    <div class="col-md-2">
      <label>WORKING STATUS</label>
      <select class="select-dropdowns area-filters" name="selectedArea" #selectedArea="ngModel" [(ngModel)]="selectedAreaId"
        placeholder="Select a working status" required>
          <option value="0">{{'SELECT.select-working-status' | translate}}</option>

          <option [ngValue]="1">{{'SELECT.in-service' | translate}}</option>
          <option [ngValue]="2">{{'SELECT.out-of-service' | translate}}</option>
          <option [ngValue]="3">{{'SELECT.all' | translate}}</option>
                </select>
    </div>
    <div class="col-md-2">
      <button class="execute-btn find-floor-button" (click)="getHvacList()">execute</button>
      <!--getAllAreas-->
    </div>
  </div>
    <div class="col-md-12" >
      <div class="col-md-4 col-md-offset-8">
        <div class="filter">
            <div class="pagers">
                <ul>
                    <li>
                        <i class="glyphicon glyphicon-menu-left filter-icon" (click)="getPreviousList()" ></i>
                    </li>
                    <li class="pagination-style">
                        <span>1</span>
                        <span>-</span>
                        <span>5</span>
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-menu-right filter-icon" (click)="getNextList()" ></i>
                    </li>
                </ul>
            </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12" *ngFor="let hvac of hvasList; let i = index" >
      <div class="subsidiary-box mitoconnect-ui-listing-grid" *ngIf="hvac.devicetype=='SRD'">
            <div class="fs-23 staff-header">
              <span>{{ i + 1}}</span>
                <!-- <span>{{i+1}} {{ staff.employmentDetails.employeeId }}</span> -->
            </div>

         

            <div class="box-body">        
              <div class="row">
                  
                  <div class="col-md-2  inline-elements">
                    <span>Name</span>
                    <p>{{hvac.devicename}}</p>
                    <!-- <p>{{staff.firstName }} {{ cardHolder.lastName }}</p> -->
                  </div>

                  

                  <div class="col-md-1 inline-elements">
                    <span>FLOOR</span>
                    <p>{{hvac.floorName}}</p>
                  </div>

                  <div class="col-md-2 inline-elements">
                      <span>LIGHT NAME</span>
                      <p>{{hvac.lightname}}</p>
                    </div>

                    <div class="col-md-2 inline-elements" *ngIf="hvac.deviceworkingstate=='In Service'">
                      <span>WORKING STATUS</span>
                      <p class="status-success">{{hvac.deviceworkingstate}}</p>
                      <!-- <p class="status-fail">FAULTY</p> -->
                    </div>
  
                    <div class="col-md-2 inline-elements" *ngIf="hvac.deviceworkingstate=='Out Of Service'">
                      <span>WORKING STATUS</span>
                      <p class="status-fail">{{hvac.deviceworkingstate}}</p>
                      <!-- <p class="status-fail">FAULTY</p> -->
                    </div>

                  <div class="col-md-2  inline-elements"  *ngIf="hvac.devicestatus=='1'">
                    <span>STATUS</span>
                    <p class="status-success">SWITCH ON</p>
                    <!-- <p>{{staff.cardNumber }}</p> -->
                  </div>
                  <div class="col-md-2  inline-elements"  *ngIf="hvac.devicestatus=='0'">
                    <span>STATUS</span>
                    <p class="status-fail">SWITCH OFF</p>
                    <!-- <p>{{staff.cardNumber }}</p> -->
                  </div>

                  <div class="col-md-2  inline-elements" *ngIf="hvac.devicestatus=='1'">

                    <button class="manage-btn pull-left" (click)="viewStaff(staff)" >SWITCH OFF</button>
                    
                  </div>
                  <div class="col-md-2  inline-elements" *ngIf="hvac.devicestatus=='0'">

                    <button class="manage-btn pull-left" (click)="viewStaff(staff)" >SWITCH ON</button>
                    
                  </div>
              </div>
            </div>

          

        </div>
    </div>

    
  
   
    
  
        </div>
