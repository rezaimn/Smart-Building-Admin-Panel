<div class="row">
    <div class="col-xs-12">
        <div class="prepare-form">
            <div class="prepare-form-head">
                <span></span>
                <h2>{{'AMS.approve-reject-time-sheet' | translate}}</h2>
            </div>
            <div class="clear"></div>
            <div class="prepare-form-body">
                <form>

                    <div class="col-sm-6" style="padding-left: 0 !important">
                        <div class="col-sm-12">
                            <div class="col-sm-c-01">
                                <div class="form-group">
                                    <label>{{'AMS.date' | translate}}</label>
                                    <input placeholder="__/__/____ " type="text">

                                </div>
                            </div>
                            <div class="col-sm-c-0  calendar-icon">
                                <div class="form-group">

                                    <i class="glyphicon glyphicon-calendar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>{{'AMS.time-log' | translate}}</label>
                                <div class="policy-container">
                                    <span>{{'AMS.start-time' | translate}} - 08:00</span>
                                    <span>{{'AMS.break' | translate}} - 11:15 to 12:00</span>
                                    <span>{{'AMS.break' | translate}} - 15:00 to 15:30</span>
                                    <span>{{'AMS.end-time' | translate}} - 18:00</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>{{'AMS.manager-comments' | translate}}</label>
                            <div class="policy-container1">

                            </div>
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>{{'AMS.staff-comments' | translate}}</label>
                            <div class="policy-container1">

                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="form-footer">

                        <button class="form-button-submit pull-right">{{'AMS.submit' | translate}}</button>
                        <div class="clear"></div>

                    </div>

                    <div class="clearfix"></div>
                    <div class="form-footer" style="margin-top: 2%">

                        <button class="form-button-cancel pull-right" type="button">{{'AMS.cancel' | translate}}
                        </button>
                        <div class="clear"></div>
                    </div>

                    <!--   <div class="row">
                              <div class="col-sm-12 text-right">
                                <button class="form-button-submit floating-bnt" tabindex="5" [disabled]="(createAccessZoneForm.form.invalid) ">execute</button>
                                <button class="form-button-cancel floating-bnt" type="button" (click)="closeModal()" tabindex="4">cancel</button>
                              </div>
                            </div> -->
                </form>
            </div>
            <div class="powered-by">
                <img *ngIf="!appService.lightThemeC" src="../../../../../assets/images/logo.png"/>
                <img *ngIf="appService.lightThemeC" src="../../../../../assets/images/logo2.png"/>


            </div>
        </div>
    </div>
</div>
