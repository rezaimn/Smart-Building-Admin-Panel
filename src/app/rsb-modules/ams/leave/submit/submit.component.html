<div class="row">
  <div class="col-xs-12">
      <div class="prepare-form">
          <div class="prepare-form-head">
            <span></span>
            <h2>{{'AMS.submit-leave' | translate}}</h2>
          </div>
          <div class="clear"></div>
          <div class="prepare-form-body">
                  <div class="col-sm-6" style="padding-left: 0 !important">
                    <div class="col-sm-12">
                      <div class="form-group">
                          <label>{{'AMS.leave-status' | translate}}</label>
                          <div class="policy-container1">
                            <span>{{submitLeave.leavestatus}}</span>
                          </div>
                      </div>
                      </div>

                      <div class="col-sm-12">
                          <div class="form-group">
                              <label>{{'AMS.leave-date-and-time' | translate}}</label>
                              <div class="policy-container translatable">
                                  <span>{{'AMS.from' | translate}}- {{submitLeave.leavefrom}}</span>
                                  <span>{{'AMS.to' | translate}} - {{submitLeave.leaveto}}</span>
                                
                              </div>
                          </div>
                      </div>
                     </div>

                     <div class="col-sm-6">
                      <div class="form-group">
                          <label>{{'AMS.manager-comments' | translate}}</label>
                          <div class="policy-container1">
                            {{submitLeave.managercomments}}
                          </div>
                      </div>
                     </div>

                    <div class="col-sm-6">
                      <div class="form-group">
                          <label>{{'AMS.reason-for-leave' | translate}}</label>
                          <textarea name="reasonforleave" id="input" class="form-control policy-container1" rows="3" required="required" [(ngModel)]="submitLeave.reasonforleave"></textarea>
                      </div>
                     </div>

                  </div>

                  <div class="clearfix"></div>

                  <div class="form-footer">

                      <button class="form-button-submit pull-right" (click)="submitLeaveByEmployee(submitLeave);">{{'AMS.submit' | translate}}</button>
                      <div class="clear"></div>

                  </div>

                  <div class="clearfix"></div>
                  <div class="form-footer" style="margin-top: 2%">

                      <button class="form-button-cancel pull-right" (click)="closeModal();" type="button">{{'AMS.cancel' | translate}}</button>
                      <div class="clear"></div>
                  </div>

          </div>
          <div class="powered-by">
              <img *ngIf="!appService.lightThemeC" src="../../../../../assets/images/logo.png" />
              <img *ngIf="appService.lightThemeC" src="../../../../../assets/images/logo2.png" />

          </div>
  </div>
</div>
