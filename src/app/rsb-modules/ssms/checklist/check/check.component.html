<div class="row">
    <div class="col-xs-12">
        <div class="prepare-form">
            <div class="prepare-form-head">
                <span></span>
                <h2>   </h2>
            </div>
            <div class="clear"></div>
            <div class="prepare-form-body">
                <form>
                    <div class="col-sm-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-sm-2">DEVICE CATEGORY</th>
                                    <th class="col-sm-3">CHECK LIST ITEM</th>
                                    <th class="col-sm-2">VERIFIED</th>
                                    <th class="col-sm-2">ACTION REQUIRED</th>
                                    <th class="col-sm-3">COMMENTS</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let check of newObj; let i = index">
                                    <td class="text-center">{{check.devicetypename}}</td>
                                    <td>{{check.checklistitem}}</td>
                                    <td style="text-align:center" *ngIf="check.status == ''" (click)='changeVerify(i,1)'>
                                        <img src="assets/images/checklist/unchecked.png" class="icon-check"/>
                                    </td>
                                    <td style="text-align:center" *ngIf="check.status == 'Verified'" (click)='changeVerify(i,0)' >
                                            <img src="assets/images/checklist/checked.png" class="icon-check"/>
                                        </td>
                                    <td style="text-align:center" *ngIf="check.isactionrequired" (click)='changeAction(i,0)'>
                                        <img src="assets/images/checklist/checked.png" class="icon-check"/>
                                        
                                    </td>
                                    <td style="text-align:center" *ngIf="!check.isactionrequired" (click)='changeAction(i,1)'>
                                            <img src="assets/images/checklist/unchecked.png" class="icon-check"/>
                                            
                                        </td>
                                    <td></td>
                                </tr>
                               
                                


                            </tbody>
                        </table>
                    </div>







                    <div class="clearfix"></div>

                    <div class="form-footer">

                        <button class="form-button-submit pull-right" (click)="checkCheckList()">execute</button>
                        <div class="clear"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-footer" style="margin-top: 2%">

                        <button class="form-button-cancel pull-right" type="button" (click)="closeModal()">cancel</button>
                        <div class="clear"></div>
                    </div>

                    <!--   <div class="row">
                                <div class="col-sm-12 text-right">
                                  <button class="form-button-submit floating-bnt" tabindex="5" [disabled]="(createAccessZoneForm.form.invalid) ">execute</button>
                                  <button class="form-button-cancel floating-bnt" type="button" (click)="closeModal()" tabindex="4">cancel</button>
                                </div>
                              </div> -->
                </form>
            </div>
            <div class="powered-by">
                <img *ngIf="!appService.lightThemeC" src="../../../../../assets/images/logo.png" />
                <img *ngIf="appService.lightThemeC" src="../../../../../assets/images/logo2.png" />


            </div>
        </div>
    </div>
</div>
