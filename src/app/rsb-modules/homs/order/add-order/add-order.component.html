<div class="row">
    <div class="col-xs-12" style="min-height: 500px">
        <div class="prepare-form">
            <div class="prepare-form-head">
                <span></span>
                <h2>{{'HOMS.add-edit-order' | translate}}</h2>
            </div>
            <div class="clear"></div>
            <div class="prepare-form-body">
                <form>
                    <div class="col-sm-4 translatable-float-right" style="padding-left: 0 !important">
                        <div class="col-sm-12 translatable-float-right add-order-field-move">
                            <div class="form-group ">
                                <label>{{'HOMS.reserving-person-name' | translate}}</label>
                                <input type="text"  value="{{loggedInUser.first_name}}">
                            </div>
                        </div>

                        <div class="col-sm-12 translatable-float-right add-order-field-move">
                            <div class="form-group">
                                <label>{{'HOMS.contact-number' | translate}}</label>
                                <input type="text"  value="{{menuList.menuitems}}" >
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-8">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-sm-4">{{'HOMS.item' | translate}}</th>
                                    <th class="col-sm-4">{{'HOMS.quantity' | translate}}</th>
                                    <th class="col-sm-4">{{'HOMS.price' | translate}}</th>

                                </tr>
                            </thead>
                            <tbody>
                                    <tr  *ngFor="let item of showmenu; let i = index">
                                        <td>
                                            <input type="radio" name="" value="" class="radio" (click)="change(item.id)" >
                                            <span>{{item.menuitem}}</span>
                                        </td>
                                        <td>
                                            <input type="text" name = "q1" value= "{{item.quantity}}" >
                                        </td>
                                        <td><input type="text" name = "a1" value= "{{item.amount}}" > </td>

                                    </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-8" >

                                    <div class="row">
                                        <div class="col-sm-6 input1 filter-elements" *ngIf="appService.currentCalendar=='gregorian'">
                                            <p><span class="staff-header">{{'ALMS.from-date' | translate}}</span></p>
                                            <div >
                                                <input (ngModelChange)="convertGregorianDateToUTC(myFromDate,'from')"
                                                       style="direction: ltr!important;font-family:tw-regular!important;"
                                                       matInput name="pickedFromDate" [(ngModel)]="pickedFromDate"
                                                       [matDatepicker]="myFromDate" placeholder="{{fromDate}}"
                                                       required class="dob-field" readonly="true" style="direction: ltr!important;">
                                                <mat-datepicker-toggle [for]="myFromDate"></mat-datepicker-toggle>
                                                <mat-datepicker #myFromDate [startAt]="pickedFromDate"  ></mat-datepicker>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 input1 filter-elements-cal"
                                             *ngIf="appService.currentCalendar=='jalali'">
                                            <p>
                                                <span class="staff-header">{{'ALMS.from-date' | translate}}</span>
                                            </p>
                                            <div >
                                                <dp-date-picker
                                                        style="width: 100%;font-family: Yekan!important;height: 35px!important;"
                                                        dir="rtl"
                                                        [(ngModel)]="pickedFromDate"
                                                        mode="day"
                                                        placeholder="تاریخ"
                                                        theme="dp-material" (ngModelChange)="convertJalaliDateToUTC(pickedFromDate,'from')" >
                                                </dp-date-picker>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 input1 filter-elements" *ngIf="appService.currentCalendar=='gregorian'">
                                            <p><span class="staff-header">{{'ALMS.to-date' | translate}}</span></p>
                                            <div >
                                                <input (ngModelChange)="convertGregorianDateToUTC(myToDate,'to')" style="direction: ltr!important;font-family:tw-regular!important;" matInput name="pickedToDate" [(ngModel)]="pickedToDate" [matDatepicker]="myToDate" placeholder="{{toDate}}"
                                                       required class="dob-field" readonly="true" style="direction: ltr!important;">
                                                <mat-datepicker-toggle [for]="myToDate"></mat-datepicker-toggle>
                                                <mat-datepicker #myToDate [startAt]="pickedToDate"  ></mat-datepicker>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 input1 filter-elements-cal" *ngIf="appService.currentCalendar=='jalali'">
                                            <p><span class="staff-header">{{'ALMS.to-date' | translate}}</span></p>
                                            <div >
                                                <dp-date-picker   style="width: 100%;font-family: Yekan!important;height: 35px!important;"
                                                                  dir="rtl"
                                                                  [(ngModel)]="pickedToDate"
                                                                  mode="day"
                                                                  placeholder="تاریخ"
                                                                  theme="dp-material" (ngModelChange)="convertJalaliDateToUTC(pickedToDate,'to')" >
                                                </dp-date-picker>
                                            </div>
                                        </div>
                                    </div>

            
                        <div class="col-sm-6 translatable-float-right" style="padding-left: 0 !important; margin-top: 35px!important;">
                            <div class="form-group">
                                <label>{{'HOMS.for-number-of-people' | translate}}</label>
                                <input type="text"  value ="{{noofpeople}}">
                            </div>
                        </div>
                        <div class="col-sm-6" style="margin-top: 35px!important;">
                            <div class="form-group">
                                <label>{{'HOMS.table' | translate}}</label>
                                
                                <select class="select-dropdowns area-filters" name="selectedTable" #selectedFloor="ngModel" [(ngModel)]="selectedTableId" id="selectedTable" >
                                    <option *ngFor="let table of tables;" [ngValue]="table">{{table.id}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">

                        <div class="form-group order-comments-move">
                            <label>{{'HOMS.comments' | translate}}</label>
                            <textarea></textarea>
                        </div>

                    </div>


                    <div class="clearfix"></div>

                    <div class="form-footer">

                        <button class="form-button-submit pull-right" *ngIf="appService.hasAccessToWrite(11,29)" (click)="addOrder()" >{{'HOMS.execute' | translate}}</button>
                        <div class="clear"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-footer" style="margin-top: 2%">

                        <button class="form-button-cancel pull-right" style="margin-right: 0!important;" type="button" (click)="closeModal()" >{{'HOMS.cancel' | translate}}</button>
                        <div class="clear"></div>
                    </div>

                    <!--   <div class="row">
                                    <div class="col-sm-12 text-right">
                                      <button class="form-button-submit floating-bnt" tabindex="5" [disabled]="(createAccessZoneForm.form.invalid) ">execute</button>
                                      <button class="form-button-cancel floating-bnt" type="button" (click)="closeModal()" tabindex="4">cancel</button>
                                    </div>
                                  </div> -->
                </form>
            </div>
            <div class="powered-by">
                <img *ngIf="!appService.lightThemeC" src="../../../../../assets/images/logo.png" />
                <img *ngIf="appService.lightThemeC" src="../../../../../assets/images/logo2.png" />

            </div>
        </div>
    </div>
</div>
