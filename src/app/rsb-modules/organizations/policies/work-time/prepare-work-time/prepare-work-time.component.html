<div class="row">
  <div class="col-md-12">
    <form action="" (submit)="onSubmit()" #prepareworkTimeForm="ngForm" method="post" autocomplete="off" novalidate="">
      <!-- <p style="color:#f9961e"></p> -->
      <div class="create-form">
        <span class="number-index">{{index}}</span>
        <div class="form-group">
          <label>New work time policy</label>
          <input type="text" name="policyName" #policyname=ngModel [(ngModel)]="workTime.policyName" placeholder="enter work time policy name" minlength="3" maxlength="150" required/>
          <div class="error-message-display">
            <div [hidden]="policyname.valid || policyname.untouched">
              <div *ngIf="policyname.errors && policyname.errors.required">
                Name is required
              </div>
            </div>
            <div [hidden]="policyname.valid || policyname.untouched">
              <div *ngIf="policyname.errors && policyname.errors.minlength">
                Minimum 3 chracters required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>work</label>
          <div class="row">
            <div class="split-input col-md-4">
              <span >start time</span>
              <div class="col-lg-9" style="padding: 0px">
                <input style="width: 100%" type="text" name="workStartTime" #workStartTime=ngModel [(ngModel)]="workTime.workStartTime" placeholder="00:00:00" required pattern="(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)" minlength=8 maxlength=8 (ngModelChange)="formatTime($event,workStartTime,'workstart')">

              </div>
              <div class="col-lg-3">
                <i class="glyphicon glyphicon-time" id="timepicker1" (click)="openTimer(workStartTime,'timepicker1')"></i>

              </div>
              <div class="clearfix"></div>
              <div class="error">
                <div [hidden]="workStartTime.valid || workStartTime.untouched">
                  <div *ngIf="workStartTime.errors && workStartTime.errors.required">
                    Start time is required
                  </div>
                </div>
                <div [hidden]="workStartTime.valid || workStartTime.untouched">
                  <div *ngIf="workStartTime.errors && workStartTime.errors.pattern">
                    not valid time format
                  </div>
                </div>
                <!-- <div [hidden]="workStartTime.valid || workStartTime.untouched">
                  <div *ngIf="workStartTime.errors && workStartTime.errors.minlength">
                    Minimum 8 chracters required
                  </div>
                </div> -->
              </div>
            </div>
            <div class="split-input col-md-4">
              <span >end time</span>
              <div class="col-lg-9" style="padding: 0px">
                <input style="width: 100%" type="text" name="workEndTime" #workEndTime="ngModel" [(ngModel)]="workTime.workEndTime" placeholder="00:00:00" required pattern="(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)" minlength=8 maxlength=8 (ngModelChange)="formatTime($event,workEndTime,'workend')">

              </div>
              <div class="col-lg-3">
                <i class="glyphicon glyphicon-time" id="timepicker2" (click)="openTimer(workEndTime,'timepicker2')"></i>

              </div>
              <!-- <div class="error" *ngIf="wrongWorkTime">
                End Time should be greater than Start time
              </div> -->
              <div class="clearfix"></div>
              <div class="error">
                <div [hidden]="workEndTime.valid || workEndTime.untouched">
                  <div *ngIf="workEndTime.errors && workEndTime.errors.required">
                    End time is required
                  </div>
                </div>
                <div [hidden]="workEndTime.valid || workEndTime.untouched">
                  <div *ngIf="workEndTime.errors && workEndTime.errors.pattern">
                    not valid time format
                  </div>
                </div>
                <!-- <div [hidden]="workEndTime.valid || workEndTime.untouched">
                  <div *ngIf="workEndTime.errors && workEndTime.errors.minlength">
                    Minimum 8 chracters required
                  </div>
                </div> -->
              </div>
            </div>
            <div class="split-input col-md-4">
              <span >duration</span>
              <div class="col-lg-9" style="padding: 0px">
                <input style="width: 100%" type="text" name="workDuration" [(ngModel)]="workTime.workDuration" placeholder="00:00 AM" [readonly]="true">

              </div>
              <div class="col-lg-3">
                <i>HRS</i>

              </div>
            </div>
          </div>
        </div>
        <div class="form-group">

          <label >meal</label>
          <div class="row">
            <div class="split-input col-md-4">
              <span >start time</span>
              <div class="col-lg-9" style="padding: 0px">
                <input style="width: 100%" type="text" name="mealStartTime" #mealStartTime=ngModel placeholder="00:00:00" [(ngModel)]="workTime.mealStartTime" required pattern="(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)" minlength=8 maxlength=8 (ngModelChange)="formatTime($event,mealStartTime,'mealstart')">

              </div>
              <div class="col-lg-3">
                <i class="glyphicon glyphicon-time" id="timepicker3" (click)="openTimer(mealStartTime,'timepicker3')"></i>

              </div>
              <div class="clearfix"></div>
              <div class="error">
                <div [hidden]="mealStartTime.valid || mealStartTime.untouched">
                  <div *ngIf="mealStartTime.errors && mealStartTime.errors.required">
                    Start time is required
                  </div>
                </div>
                <div [hidden]="mealStartTime.valid || mealStartTime.untouched">
                  <div *ngIf="mealStartTime.errors && mealStartTime.errors.pattern">
                    not valid time format
                  </div>
                </div>
                <!-- <div [hidden]="mealStartTime.valid || mealStartTime.untouched">
                  <div *ngIf="mealStartTime.errors && mealStartTime.errors.minlength">
                    Minimum 8 chracters required
                  </div>
                </div> -->
              </div>
            </div>
            <div class="split-input col-md-4">
              <span >end time</span>
              <div class="col-lg-9" style="padding: 0px">
                <input style="width: 100%" type="text" name="mealEndTime" #mealEndTime=ngModel [(ngModel)]="workTime.mealEndTime" placeholder="00:00:00" required pattern="(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)" minlength=8 maxlength=8 (ngModelChange)="formatTime($event,mealEndTime,'mealend')">

              </div>
              <div class="col-lg-3">
                <i class="glyphicon glyphicon-time" id="timepicker4" (click)="openTimer(mealEndTime,'timepicker4')"></i>

              </div>
              <!-- <div class="error" *ngIf="wrongMealTime">
                End Time should be greater than Start time
              </div> -->
              <div class="clearfix"></div>
              <div class="error">
                <div [hidden]="mealEndTime.valid || mealEndTime.untouched">
                  <div *ngIf="mealEndTime.errors && mealEndTime.errors.required">
                    End time is required
                  </div>
                </div>
                <div [hidden]="mealEndTime.valid || mealEndTime.untouched">
                  <div *ngIf="mealEndTime.errors && mealEndTime.errors.pattern">
                    not valid time format
                  </div>
                </div>
                <!-- <div [hidden]="mealEndTime.valid || mealEndTime.untouched">
                  <div *ngIf="mealEndTime.errors && mealEndTime.errors.minlength">
                    Minimum 8 chracters required
                  </div>
                </div> -->
              </div>
            </div>
            <div class="split-input col-md-4">
              <span >duration</span>
              <div class="col-lg-9" style="padding: 0px">
                <input style="width: 100%" type="text" name="mealDuration" [(ngModel)]="workTime.mealDuration" placeholder="00:00 AM" [readonly]="true">

              </div>
              <div class="col-lg-3">
                <i>HRS</i>

              </div>
            </div>
          </div>
        </div>

          <div class="form-footer pull-right row" style="width: 100%;margin: 0px!important;">
            <div class="col-lg-5 col-md-6 col-sm-7 col-xs-8" style="float: right">
              <div class="col-lg-6" style="float: right;width: 50%">
                <button class="form-button-submit btn-block" type="submit" [disabled]="!prepareworkTimeForm.valid">execute</button>

              </div>
              <div class="col-lg-6" style="float: left;width: 50%">
                <button class="form-button-cancel btn-block" (click)="cancelWorkTimeCreation()" type="button">cancel</button>

              </div>
            </div>

            <div class="clear "></div>
          </div>
          <div class="clearfix"></div>
        </div>

    </form>
    
  </div>
</div>
