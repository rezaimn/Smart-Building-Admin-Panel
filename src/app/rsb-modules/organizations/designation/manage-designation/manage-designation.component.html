<div class="row">
  <!-- TODO: *ngFor="let desgn of manageDesgination; let i = index" -->
  <div class="col-md-3" *ngFor="let desgn of designation; let i = index">
    <div class="subsidiary-box">
      <div class="box-header">
        <h4>
          <span class="index">{{i+1}}</span><span class="name">{{desgn.designation}}</span><div class="clearfix"></div></h4> 
      </div>
      <div class="box-body">
        <div class="desgn-label">
          <ul>
            <li>
              <a href="javascript:void(0);" class="translatable">
                <i class="glyphicon glyphicon-remove-circle text-danger" *ngIf="!worktime"></i>
                <i class="glyphicon glyphicon-ok-circle text-success" *ngIf="worktime"></i>{{'OMS.work-time'|translate}}
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" class="translatable">
                <i class="glyphicon glyphicon-ok-circle text-success"></i>{{'OMS.access-policy'|translate}}</a>
            </li>
            <li>
              <a href="javascript:void(0);" class="translatable">
                <i class="glyphicon glyphicon-remove-circle text-danger" *ngIf="!allwancePresent"></i>
                <i class="glyphicon glyphicon-ok-circle text-success" *ngIf="allwancePresent"></i>{{'OMS.allowance'|translate}}</a>
            </li>
            <li>
              <a href="javascript:void(0);" class="translatable">
                <i class="glyphicon glyphicon-remove-circle text-danger" *ngIf="!gradePresent"></i>
                <i class="glyphicon glyphicon-ok-circle text-success" *ngIf="gradePresent"></i>{{'OMS.grades'|translate}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="clear"></div>
      <div class="box-footer">
          <span><button class="box-button department-btns btn-block" (click)="deleteDesignation(desgn.id)" *ngIf="appService.hasAccessToWrite(1,3)">{{'shared.delete'|translate}}</button></span>
          <span><button class="box-button department-btns btn-block" (click)="prepareDesignation('edit',i+1,desgn,'subdepartment')">{{'shared.edit'|translate}}</button></span>
          <span><button disabled class="box-button department-btns btn-block manage" (click)="storeDesignation(desgn)" [routerLink]="['/rsb-modules/organization/dept/policies/allpolicies']">{{'shared.manage'|translate}}</button></span>
      </div>
    </div>
  </div>
  <!-- add Designation -->
  <div class="col-md-3">
    <div class="subsidiary-add-box desgn-ht" (click)="prepareDesignation('new',designation.length+1,{},'subdepartment')" style="margin-top: 0px!important;height: 200px!important;">
      <div class="box-body">
        <span>{{designation.length+1}}</span>
        <i class="icon-add"></i>
      </div>
    </div>
  </div>
</div>
