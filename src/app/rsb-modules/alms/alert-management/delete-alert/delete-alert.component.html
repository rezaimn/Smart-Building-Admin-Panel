<div class="row">
    <div class="col-xs-12">
        <div class="prepare-form">
            <div class="prepare-form-body">

                <h1 class="text-center delete-confirm">{{'shared.delete-confirm'|translate}}</h1>

                <div class="clear"></div>
                <div class="prepare-form-body">

                        <div class="clearfix"></div>
                        <div class="">
                            <button  class="form-button-cancel pull-left alert-delete-btn" type="button" (click)="closeModal()">
                                {{'shared.no'|translate}}
                            </button>
                            <button *ngIf="appService.hasAccessToWrite(4,12)" class="form-button-submit pull-right alert-delete-btn" (click)="closeAlertAction()">
                                {{'shared.yes'|translate}}
                            </button>
                            <div class="clear"></div>
                        </div>

                </div>
            </div>
            <div class="powered-by">
                <img *ngIf="!appService.lightThemeC" src="../../../../../assets/images/logo.png"/>
                <img *ngIf="appService.lightThemeC" src="../../../../../assets/images/logo2.png"/>

            </div>
        </div>
    </div>
</div>
