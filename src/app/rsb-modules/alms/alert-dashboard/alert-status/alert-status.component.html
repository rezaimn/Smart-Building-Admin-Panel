<div class="row">
    <div class="col-xs-12">
       <div class="prepare-form">
          <div class="prepare-form-head">
             <span></span>
             <h2 style="margin-bottom: 20px!important;">{{'ALMS.close-message'|translate}}</h2>
          </div>
          <div class="clear"></div>
          <div class="prepare-form-body">
             <form action="" >
                <div class="clearfix"></div>
                <div class=" row" >
                   <div class="col-md-6">
                      <button style="width: 180px!important;" *ngIf="appService.hasAccessToWrite(4,11)" class="form-button-submit pull-left" (click)="closeAlertAction()" [routerLink]='["/rsb-modules/alms/alert-dashboard/alert-list/view-all"]'>{{'shared.yes'|translate}}</button>
                   </div>
                   <div class="col-md-6">
                      <button style="width: 180px!important;" class="form-button-cancel pull-right" type="button" (click)="closeModal()">{{'shared.no'|translate}}</button>
                   </div>
                   <div class="clear"></div>
                </div>
             </form>
          </div>
          <div class="powered-by">
             <img *ngIf="!appService.lightThemeC" src="../../../../../assets/images/logo.png"/>
             <img *ngIf="appService.lightThemeC" src="../../../../../assets/images/logo2.png"/>
          </div>
       </div>
    </div>
 </div>
