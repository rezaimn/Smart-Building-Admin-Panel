<div class="prepare-form">
    <div class="prepare-form-head">
        <span></span>
        <h1 style="    margin-left: 24px!important;
    margin-right: 24px!important;">{{'LNR.report-form' | translate}}</h1>
    </div>
    <div class="clear"></div>
    <div class="prepare-form-body" style="margin-bottom: 50px">
        <div class="view-staff-overlay lnr-config-label">

            <mat-card style="background: #03101e;">
                <query-builder [(ngModel)]='query' [config]='currentConfig'>

                </query-builder>
            </mat-card>



        </div>
    </div>
    <br>

    <div class="clearfix"></div>
    <div class="form-footer pull-right row"
         style="width: 100%;margin-top: -50px!important;">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 submit-footer" style="float: right">
            <div class="col-lg-6" style="float: right;width: 50%">
                <button class="form-button-submit pull-right " style="width: 100%" (click)="executeModal()"
                >{{'shared.execute'|translate}}
                </button>
            </div>
            <div class="col-lg-6" style="float: left;width: 50%">
                <button class="form-button-cancel pull-right" style="width: 100%" type="button"
                        (click)="closeModal()">{{'shared.cancel'|translate}}
                </button>
            </div>
        </div>

        <div class="clear "></div>
    </div>
    <div class="powered-by">
        <img *ngIf="!appService.lightThemeC" src="../../../../../assets/images/logo.png"/>
        <img *ngIf="appService.lightThemeC" src="../../../../../assets/images/logo2.png"/>

    </div>
</div>
